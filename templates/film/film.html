{% extends 'base.html' %} {% block content %}
<div class="align-center col-12 offset-1">
  <div class="d-flex justify-content-between align-items-center">
    <p class="lead ml-0">My Films</p>
    <form
      hx-post="{% url 'add_film' %}"
      hx-target="#film-list"
      class="d-flex align-items-center"
    >
      {% csrf_token %}
      <input
        type="text"
        name="filmname"
        class="form-control-sm mr-2"
        placeholder="Enter a film"
      />
      <button type="submit" class="btn btn-success btn-sm">Add Film</button>
    </form>
  </div>
  <hr />
  <main class="d-flex">
    <div id="film-list" class="col-12">
      {% include 'partials/film-list.html' %}
    </div>
  </main>
</div>
{% endblock content %}
